<!DOCTYPE html>
<html>
<head data-owner="{{ site.github.owner_name }}" data-project="{{ site.github.project_title }}" data-page-url="{{ page.url }}" data-page-path="{{ page.path }}">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }} | {{ page.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ site.github.url }}{{ page.url }}" />
  <!-- PURE.CSS  -->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/octicons/octicons.css">
  <!-- LOAD SITE STYLES -->
  {% if site.css %}{% for style in site.css %}<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ style }}.css">
  {% endfor %}{% endif %}
  <!-- LOAD PAGE STYLES -->
  {% if page.css %}{% for style in page.css %}<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ style }}.css">
  {% endfor %}{% endif %}
  <!-- LOAD SITE SCRIPTS -->
  {% if site.js %}
    {% for script in site.js %}<script src="{{ site.baseurl }}/assets/js/{{ script }}.js"></script>
    {% endfor %}{% endif %}
  <!-- LOAD PAGE SCRIPTS -->
  {% if page.js %}
    {% for script in page.js %}<script src="{{ site.baseurl }}/assets/js/{{ script }}.js"></script>
    {% endfor %}{% endif %}
</head>
