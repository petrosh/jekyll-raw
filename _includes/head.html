<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }} | {{ page.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/octicons/octicons.css">
  <!-- LOAD SITE STYLES -->
  {% if site.css %}{% for style in site.css %}<link rel="stylesheet" href="{{ site.github.url }}/assets/css/{{ style }}.css">
  {% endfor %}{% endif %}
  <!-- LOAD SITE SCRIPTS -->
  {% if site.js %}
    {% for script in site.js %}<script src="{{ site.github.url }}/assets/js/{{ script }}.js"></script>
    {% endfor %}{% endif %}
  <!-- LOAD PAGE SCRIPTS -->
  {% if page.js %}
    {% for script in page.js %}<script src="{{ site.github.url }}/assets/js/{{ script }}.js"></script>
    {% endfor %}{% endif %}
</head>
<body>
